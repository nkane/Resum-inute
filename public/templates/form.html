<div class="input-group mb-3">
	<div class="input-group-prepend">
		<button id="videoFileUploadButton" class="btn btn-outline-secondary" type="button">Upload</button>
	</div>
	<div class="custom-file">
		<input id="videoFileUploadInput" type="file" class="custom-control-file">
		<label id="videoFileUploadLabel" class="custom-file-label" for="videoFileUploadInput">Choose file</label>
	</div>
</div>

	data-setup='{"example_option":true}'>
		<source src="http://192.168.1.3:8080/video/test" type="video/mp4" />
		<p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
	</video>
